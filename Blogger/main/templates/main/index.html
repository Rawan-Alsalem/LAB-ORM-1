{% extends 'main/base.html' %}

{% block content %}
<h2 class="mb-4">Latest Posts</h2>

<div class="row">
  <div class="col-5">
    
{% for post in posts %}
<div class="card mb-3 shadow-sm">
    
    {% if post.image %}
    <img src="{{ post.image.url }}" class="card-img-top" alt="Post Image">
    {% endif %}
    
    <div class="card-body">
        <h3 class="card-title">
            <a href="{% url 'main:post_detail_view' post.id %}" class="text-decoration-none">
                {{ post.title }}
            </a>
        </h3>

        <p class="card-text">{{ post.content|truncatechars:150 }}</p>

        <p class="text-muted small">Published at: {{ post.published_at }}</p>

    </div>
</div>
{% empty %}
<p class="text-muted">No posts yet.</p>
{% endfor %}


  </div>
</div>

{% endblock %}
